<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>

    <style type="text/css">
        body {
        background-color: gray;
        }
        
        #D1 {
        background-color: rgb(195, 101, 101);
        height: 300px;
        width: 300px;
        }
        </style>
       
    
    <script>
       function alertFun()
       {
        alert("Hello Hiii..");
       } 

       function confirmFun() {
 if (confirm("Are you sure..??"))
  {
 alert("YESSSSS");
 } else 
 {
 alert("NOOOOO");
 }
}

function promptFun() {
 var FirstName = prompt("Enter First Name Here..");
 var MiddleName = prompt("Enter Middle Name Here..");
 var LastName = prompt("Enter Last Name Here..");
 alert(FirstName + " " + MiddleName + " " + LastName);
 }
 function bodyBGChangeToYellow() {
 document.body.style.backgroundColor = "Blue";
 }
 function bodyBGChangeToText() {
 document.body.style.backgroundColor = prompt("Enter Background Color Here..");
 }
 function colorPickerBodyBG() {
 document.body.style.backgroundColor = document.getElementById("CP").value;
 }
 function yellowBGDiv() {
 document.getElementById("D1").style.backgroundColor = "Yellow";
 }
 function divBGChangeToText() {
 document.getElementById("D1").style.backgroundColor = prompt("Enter Background Color Here..");
 }
 function colorPickerDivBG() {
 document.getElementById("D1").style.backgroundColor =
 document.getElementById("CP1").value;
 }
    </script>
    
</head>
<body>
    <div id="D1">
    Patanvadiya Anjali
 </div>
 <hr/>
 <input type="button" value="Alert Inline" onclick="alert('Hello Students!!')" />
 <input type="button" value="Alert Internal" onclick="alertFun()" />
 <input type="button" value="Alert External" onclick="alertFunEx()" />

 <hr/>
 <input type="button" value="Confirm Inline" onclick="confirm('Are You Sure..??')" />
 <input type="button" value="Confirm Internal" onclick="confirmFun()" />
 <input type="button" value="Confirm External" onclick="confirmFunEx()" />
 <hr/>
 <input type="button" value="Prompt Inline" onclick="prompt('Enter First Name')" />
 <input type="button" value="Prompt Internal" onclick="promptFun()" />
 <input type="button" value="Prompt External" onclick="promptFunEx()" />
 <hr/>
 <input type="button" value="Yellow Body Background" 
    onclick="bodyBGChangeToYellow()" />
 <hr/>
 <input type="button" value="Text Backgrond Color To Body" 
    onclick="bodyBGChangeToText()" />
 <hr/>
 <input type="color" id="CP" onchange="colorPickerBodyBG()" />
 <hr/>
 <input type="button" value="Yellow Div Background" onclick="yellowBGDiv()" />
 <hr/>
 <input type="button" value="Text Backgrond Color To Div" 
    onclick="divBGChangeToText()" />
 <hr/>
 <input type="color" id="CP1" onchange="colorPickerDivBG()" />
 <hr/>

</body>
</html>
